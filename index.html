<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css"?>
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <form id="loginForm">
            <img class="img" src="./sources/images/user.webp" alt="img">
            <h2>Login</h2>
            
            <label for="username">Usuario:</label>
            <input placeholder="Escriba su Usuario" ="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input placeholder="Escriba su Contraseña" type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Iniciar sesión</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="./assets/scripts/logica.js"></script>
</body>
</html>
